<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Elas@Conectam</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/dist/vis-network.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #F8E5E5; 
            color: #333;
            box-sizing: border-box; 
        }
        h2 {
            color: #a30161;
            margin-bottom: 20px;
        }
        button {
            background-color: #a30161;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #700041;
        }
        #sorteio-info {
            font-size: 1.2em; 
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        #password-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: stretch;
        }
        #password-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            width: 200px;
            height: 40px; 
            box-sizing: border-box; 
        }
        #auth-btn {
            background-color: #700041;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            height: 40px; 
            box-sizing: border-box;
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        #auth-btn:hover {
            background-color: #9e2e71;
        }
        #sorteio-resultado {
            margin-top: 15px;
            font-size: 1.3em;
            color: #700041;
            font-weight: bold;
            text-align: center;
        }
        #mynetwork-sorteio {
            width: 100%;
            height: 500px; 
            border: 1px solid #ccc;
            margin-top: 20px;
            background-color: white;
        }
    </style>
</head>
<body>
    <h2>Sorteio de Duplas</h2>
    
    <div id="password-container">
        <input type="password" id="password-input" placeholder="Digite a senha de admin">
        <button id="auth-btn">Autenticar</button>
    </div>

    <button id="sortear-btn" style="display: none;">Sortear Dupla</button> 

    <div id="sorteio-info"></div> 
    <div id="sorteio-resultado"></div>
    <div id="mynetwork-sorteio"></div>

    <script src="sorteio_init.js"></script>
</body>
</html>
